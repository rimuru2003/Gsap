<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll Div Swap</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="div-stack">
      <div class="stack-div" style="background-color: #0b0808"></div>
      <div class="stack-div" style="background-color: #009dff"></div>
      <div class="stack-div" style="background-color: #6a00ff"></div>
      <div class="stack-div" style="background-color: #9dff00"></div>
      <div class="stack-div" style="background-color: #ffbb00"></div>
      <div class="stack-div" style="background-color: #ff6803"></div>
      <div class="stack-div" style="background-color: #ff0040"></div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/all.min.js"
      integrity="sha512-fxASHhXi6WjjUR9Hr8qt2IxNW2AzyZOpoPi4+UgVU0lTFNKMQ8INkZaQ5ZED2aAldHuHNaLlaHuwQ1oGT+LHhw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/ScrollSmoother.min.js"
      integrity="sha512-t4hwZimhnCKT3YLAsEcAcRDkngVFfCcUIfNLIjklrIZAZKD+GfQMP7HbRcsVHxNS48WRBSywNU1uSM2zzLQt1Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/ScrollTrigger.min.js"
      integrity="sha512-P2IDYZfqSwjcSjX0BKeNhwRUH8zRPGlgcWl5n6gBLzdi4Y5/0O4zaXrtO4K9TZK6Hn1BenYpKowuCavNandERg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
